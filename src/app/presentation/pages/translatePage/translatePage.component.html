<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message text="Escribe el texto que quieres traducir y seleciona un idioma." />

      @for (message of messages(); track $index) { @if (message.isGpt) {
      <app-chat-message [text]="message.text" />
      }@else {
      <app-my-message [text]="message.text" />

      } } @if (isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>

  <!-- MessagesBox -->
  <app-text-message-box-select
    [options]="languages()"
    [placeholder]="'Escribe aqui lo que deseas'"
    (onMessage)="handleMessageWithSelect($event)"
  />
</div>
